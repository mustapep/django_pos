{% extends "base/dasboard.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <form action="/accounts/{{id}}/update" method="POST" enctype="multipart/form-data">
                <h2>Edit Member</h2>
                {% csrf_token %}
                <div class="form-group">
                    <label for="">
                        {{form.customers.label}}
                    </label>
                    {{form.customers}}
                </div>
                <div class="form-group">
                    <label for="">
                        {{form.card_member.label}}
                    </label>
                    {{form.card_member}}
                </div>
                <div class="form-group">
                    <label for="">
                        {{form.gender.label}}
                    </label>
                    {{form.gender}}
                </div>
                <div class="form-group">
                    <label for="">
                        {{form.photo.label}}
                    </label>
                    {{form.photo}}
                </div>
                <div class="form-group">
                    <a href="/accounts" class="btn btn-warning" style="color: aliceblue;">Cancel</a>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
  
{% endblock content %}
