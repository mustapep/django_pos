{% extends "base/dasboard.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form action="/items/update/{{id}}" method="POST" enctype="multipart/form-data">
                <h1 style="text-align: center;">Edit Items</h1>
                {% csrf_token %}
                <div class="form-group">
                    <label for="">{{form.category.label}}</label>
                    {{form.category}}
                </div>
                <div class="form-group">
                    <label for="">{{form.name.label}}</label>
                    {{form.name}}
                </div>
                <div class="form-group">
                    <label for="">{{form.price.label}}</label>
                    {{form.price}}
                </div>
                <div class="form-group">
                    <label for="">{{form.unit.label}}</label>
                    {{form.unit}}
                </div>
                <div class="form-group">
                    <label for="">{{form.description.label}}</label>
                    {{form.description}}
                </div>
                <div class="form-group">
                    <label for="">{{form.item_img.label}}</label>
                    {{form.item_img}}
                </div>
                <div class="form-group">
                    <a href="/items" class="btn btn-warning">Cancel</a>
                    <button class="btn btn-info">Submit</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
  
{% endblock content %}
