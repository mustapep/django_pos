{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{tittle}}</title>
    {% include "base/css.html" %}
    {% include "base/js.html" %}
    
</head>
<body>
    <div class="container" style="margin-top: 45px;">
        <div class="row">
            <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card" style="border-radius: 11px; box-shadow: 5px 3px 9px 1px #888888;;">
                <div class="wraps-login">
                    <form action="/login/process" method="POST">
                        {% csrf_token %}
                        <h1 style="text-align: center;">Login</h1>
                        <div class="form-group">
                            <label for="">
                                {{form.username.label}}
                            </label>
                            {{form.username}}
                        </div>
                        <div class="form-group">
                            <label for="">
                                {{form.password.label}}
                            </label>
                            {{form.password}}
                        </div>
                        <div class="form-group">
                            <button type="submit"  class="btn btn-primary btn-login">Login</button>
                        </div>
                        <div class="form-group">
                            <a href="/register" class="btn btn-warning btn-login">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
